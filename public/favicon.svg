<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5c3a"/>
      <stop offset="100%" style="stop-color:#14472d"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="96" ry="96" fill="url(#bg)"/>
  <!-- Stylized lens shape (circle outline) as subtle background element -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.12"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.08"/>
  <!-- C letter -->
  <text x="148" y="340" font-family="Arial, Helvetica, sans-serif" font-weight="800" font-size="280" fill="#ffffff" letter-spacing="-12">C</text>
  <!-- L letter - slightly overlapping -->
  <text x="290" y="340" font-family="Arial, Helvetica, sans-serif" font-weight="800" font-size="280" fill="#8abf9e" letter-spacing="-12">L</text>
  <!-- Small spec dot accent -->
  <circle cx="430" cy="140" r="18" fill="#8abf9e"/>
</svg>
